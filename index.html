<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>OOP Game: Roshambo</title>
  </head>
  <body>
    <header>
      <h1>Let's play Roshambo!</h1>
    </header>

    <main>
      <div class="container">
        <div class="box playerOne">
          <div class="name">Player 1</div>
          <div class="move">Move</div>
          <div class="wins">Score:</div>
        </div>

        <div id="image">
          <img
            src="https://cdn.statically.io/img/nextshark.com/wp-content/uploads/2015/12/large-12.jpg?quality=100"
            alt="Quote: Let us settle this as adults"
          />
        </div>

        <div class="box playerTwo">
          <div class="name">Player 2</div>
          <div class="move">Move</div>
          <div class="wins">Score:</div>
        </div>
      </div>

      <br />
      <div id="buttons">
        <div id="buttonsOne">
          <input class="btn" type="submit" value="rock" />
          <input class="btn" type="submit" value="paper" />
          <input class="btn" type="submit" value="scissors" />
        </div>

        <div id="buttonsTwo">
          <input class="btn" type="submit" value="rock" />
          <input class="btn" type="submit" value="paper" />
          <input class="btn" type="submit" value="scissors" />
        </div>
      </div>

      <h3>Winner:</h3>
    </main>

  <!-- <script src="code.js"></script> -->
    <script src="user.js"></script>
  </body>
</html>
